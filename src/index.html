<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Particle Components</title>
    <meta name="description" content="Particle Elements">
    <meta name="author" content="David Linke">
    <link rel="stylesheet" href="assets/css/styles.css?v=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon/site.webmanifest">
</head>

<body>

    <h1>Web components the vanilla way</h1>
    <h2>Button</h2>
    <div>
        <ptc-button elevation="1" variant="completion" >Completion</ptc-button>
        &nbsp;
        <ptc-button elevation="1" variant="primary" >Primary</ptc-button>
        &nbsp;
        <ptc-button elevation="1" variant="secondary" >Secondary</ptc-button>
        &nbsp;
        <ptc-button elevation="1" disabled>Disabled</ptc-button>
        &nbsp;
        <ptc-button elevation="1" variant="text">Text</ptc-button>
        &nbsp;
        <ptc-button elevation="1" variant="text" disabled>Text Disabled</ptc-button>
    </div>
    <h2>Card</h2>
    <ptc-card elevation="1">
        <ptc-card-content>
            Hello
        </ptc-card-content>
    </ptc-card>
    <h2>Checkbox</h2>
        <ptc-checkbox>Label 1<br>label</ptc-checkbox>
    <script type="module" src="assets/js/scripts.js"></script>
</body>

</html>
