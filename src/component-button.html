<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Particle Components</title>
    <meta name="description" content="Particle Elements">
    <meta name="author" content="David Linke">
    <link rel="stylesheet" href="assets/css/styles.css?v=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon/site.webmanifest">
</head>

<body>

    <p><a href="./">Home</a> &middot Button</p>
    <h1>Button</h1>

    <div class="side-by-side">
        <ptc-button elevation="1" variant="completion"><i data-feather="check"></i>&nbsp;Completion</ptc-button>

        <ptc-button elevation="1" variant="primary"><i data-feather="plus"></i>&nbsp;Primary</ptc-button>

        <ptc-button elevation="1" variant="primary" disabled><i data-feather="plus"></i>&nbsp;Primary Disabled
        </ptc-button>

        <ptc-button elevation="1" variant="secondary"><i data-feather="download"></i>&nbsp;Secondary</ptc-button>

        <ptc-button elevation="1" variant="secondary" woot disabled><i data-feather="download"></i>&nbsp;Secondary
            Disabled
        </ptc-button>

        <ptc-button variant="text" href="https://www.google.com"><i data-feather="type"></i>&nbsp;Text
        </ptc-button>

        <ptc-button variant="text" disabled><i data-feather="type"></i>&nbsp;Text Disabled</ptc-button>
    </div>
    <script src="https://unpkg.com/feather-icons"></script>
    <script type="module" src="assets/js/scripts.js"></script>
</body>

</html>
